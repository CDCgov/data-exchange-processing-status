ktor {
    deployment {
        port = 8082
        host = 0.0.0.0
    }

    application {
        modules = [ gov.cdc.ocio.processingstatusapi.ApplicationKt.module ]
    }

    version = "0.0.4"
}

graphql {
    path = ${?GRAPHQL_PATH}
}

jwt {
    enabled = "false"
    secret = "secret"
    issuer = "CDC B2C/MMS"
    audience = "http://localhost:8082/graphql"
    realm = "Access to 'graphql'"
}

azure {
    cosmos_db {
        client {
            endpoint = ${COSMOS_DB_CLIENT_ENDPOINT}
            key = ${COSMOS_DB_CLIENT_KEY}
        }
        database_name = "ProcessingStatus"
        container_name = "Reports"
    }
}