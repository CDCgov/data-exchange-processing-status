ktor {
    deployment {
        port = 8080
        host = 0.0.0.0
    }

    application {
        modules = [gov.cdc.ocio.processingnotifications.ApplicationKt.module]
    }

    version = "1.0.0"
    database = ${?DATABASE}
    emailDispatcher = "SMTP" # default to SMTP if EMAIL_DISPATCHER missing
    emailDispatcher = ${?EMAIL_DISPATCHER}
}

aws {
    access_key_id = ${?AWS_ACCESS_KEY_ID}
    secret_access_key = ${?AWS_SECRET_ACCESS_KEY}
    region = ${?AWS_REGION}
    endpoint = ${?AWS_ENDPOINT_URL}
    role_arn = ${?AWS_ROLE_ARN}
    web_identity_token_file = ${?AWS_WEB_IDENTITY_TOKEN_FILE}
}

azure {
    cosmos_db {
        client {
            endpoint = ${?COSMOS_DB_CLIENT_ENDPOINT}
            key = ${?COSMOS_DB_CLIENT_KEY}
        }
        database_name = "ProcessingStatus"
        container_name = "Reports"
    }
}

couchbase {
    connection_string = ${?COUCHBASE_CONNECTION_STRING}
    username = ${?COUCHBASE_USERNAME}
    password = ${?COUCHBASE_PASSWORD}
}

temporal {
    service_target = ${?TEMPORAL_SERVICE_TARGET}
    namespace = ${?TEMPORAL_NAMESPACE}
}

smtp {
    host = ${?SMTP_HOST}
    port = ${?SMTP_PORT}
    auth = ${?SMTP_AUTH}
    username = ${?SMTP_USERNAME}
    password = ${?SMTP_PASSWORD}
}